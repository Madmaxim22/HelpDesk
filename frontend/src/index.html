<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelpDesk</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>HelpDesk</h1>
      <button id="add-ticket-btn" class="btn btn-primary">Добавить тикет</button>
    </header>
    
    <main>
      <div id="ticket-board" class="ticket-board">
        <!-- Тикеты будут добавляться сюда динамически -->
      </div>
      
      <div id="loading-indicator" class="loading">
        <img src="./assets/Spin@1x-1.0s-200px-200px.svg" alt="Загрузка...">
      </div>
    </main>
  </div>
  
  <!-- Модальное окно для создания/редактирования тикета -->
  <div id="ticket-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title">Новый тикет</h2>
      <form id="ticket-form">
        <input type="hidden" id="ticket-id">
        <div class="form-group">
          <label for="ticket-name">Название:</label>
          <input type="text" id="ticket-name" required>
        </div>
        <div class="form-group">
          <label for="ticket-description">Описание:</label>
          <textarea id="ticket-description" required></textarea>
        </div>
        <div class="form-group">
          <label for="ticket-status">
            <input type="checkbox" id="ticket-status"> Выполнено
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
      </form>
    </div>
  </div>
  
  <!-- Модальное окно подтверждения удаления -->
  <div id="confirm-delete-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Подтверждение удаления</h2>
      <p>Вы уверены, что хотите удалить этот тикет?</p>
      <div class="modal-actions">
        <button id="cancel-delete" class="btn btn-secondary">Отмена</button>
        <button id="confirm-delete" class="btn btn-danger">Удалить</button>
      </div>
    </div>
  </div>
  
  <!-- Модальное окно для просмотра деталей тикета -->
  <div id="ticket-details-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="details-title">Детали тикета</h2>
      <div id="ticket-details-content">
        <!-- Содержимое будет добавляться динамически -->
      </div>
    </div>
 </div>
  
  <footer>
    <p>Spin@1x-1.0s-200px-200px.svg - loading.io</p>
  </footer>
</body>
</html>
